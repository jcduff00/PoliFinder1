{% extends 'base.html' %}
{% block content %}

<h1>{{ district.name }}</h1>

<strong>State:</strong> {{ store.address }}

<h2>Items</h2>

<div class="items">
    {% for politician in district.politicians %}
    <div class="politician-details">
        <a href="/politician/{{ politician.id }}"><img src="{{ politician.photo_url }}" alt="{{ politician.name }}" width="270px">
        <p><strong>{{ politician.name }}</strong></p></a>
        <p><strong>Party: ${{ politician.party }}</strong></p>
    </div>
    {% endfor %}
</div>


<h2>Edit Store</h2>

<form>
    <fieldset>
        <legend>Please enter your information:</legend>



        <!-- TODO: Remove the next paragraph and use the `form` object passed in 
            from the route to render a form. -->
        <p><em>Form fields go here!</em></p>

        <input type="submit" value="Submit">
    </fieldset>
</form>

{% endblock %}
